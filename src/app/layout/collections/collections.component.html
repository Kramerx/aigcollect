<div class="container-fluid">
  <h5>Lista de Cobros</h5>
  <table mat-table [dataSource]="niveles" class="text-left w-100">
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef> CÃ©dula </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef> Celular </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef> Monto </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="cobrador">
      <th mat-header-cell *matHeaderCellDef> Cobrador </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsLevel"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsLevel;"></tr>
  </table>
  <mat-paginator #paginator pageSize="5" showFirstLastButtons></mat-paginator>
</div>
